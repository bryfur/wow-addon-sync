name: Build WoWSync

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.13'
            artifact-name: WoWSync-Linux
            archive-name: WoWSync-Linux.tar.gz
          - os: macos-15-intel
            python-version: '3.13'
            artifact-name: WoWSync-macOS-Intel
            archive-name: WoWSync-macOS-Intel.zip
          - os: macos-latest
            python-version: '3.13'
            artifact-name: WoWSync-macOS-ARM
            archive-name: WoWSync-macOS-ARM.zip
          - os: windows-latest
            python-version: '3.13'
            artifact-name: WoWSync-Windows
            archive-name: WoWSync-Windows.zip
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-dev gir1.2-gtk-3.0
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.17.0
    
    - name: Build with PyInstaller
      run: python build.py
    
    - name: Create archive (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        # Create a DMG or zip the .app bundle
        ditto -c -k --keepParent WoWSync.app ${{ matrix.archive-name }}
    
    - name: Create archive (Linux)
      if: runner.os == 'Linux'
      run: |
        cd dist
        tar -czf ${{ matrix.archive-name }} WoWSync
    
    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path WoWSync.exe -DestinationPath ${{ matrix.archive-name }}
      shell: pwsh
    
    - name: Upload artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: dist/${{ matrix.archive-name }}
    
    - name: Upload artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: dist/${{ matrix.archive-name }}
    
    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: dist/${{ matrix.archive-name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/WoWSync-Linux/WoWSync-Linux.tar.gz
          artifacts/WoWSync-macOS-Intel/WoWSync-macOS-Intel.zip
          artifacts/WoWSync-macOS-ARM/WoWSync-macOS-ARM.zip
          artifacts/WoWSync-Windows/WoWSync-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
