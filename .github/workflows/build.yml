name: Build WoWSync

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-dev gir1.2-gtk-3.0
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.17.0
    
    - name: Build with PyInstaller
      run: python build.py
    
    - name: Create archive (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        # Create a DMG or zip the .app bundle
        ditto -c -k --keepParent WoWSync.app WoWSync-macOS.zip
    
    - name: Create archive (Linux)
      if: runner.os == 'Linux'
      run: |
        cd dist
        tar -czf WoWSync-Linux.tar.gz WoWSync
    
    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path WoWSync.exe -DestinationPath WoWSync-Windows.zip
      shell: pwsh
    
    - name: Upload artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: WoWSync-Linux
        path: dist/WoWSync-Linux.tar.gz
    
    - name: Upload artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: WoWSync-macOS
        path: dist/WoWSync-macOS.zip
    
    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: WoWSync-Windows
        path: dist/WoWSync-Windows.zip

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/WoWSync-Linux/WoWSync-Linux.tar.gz
          artifacts/WoWSync-macOS/WoWSync-macOS.zip
          artifacts/WoWSync-Windows/WoWSync-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
